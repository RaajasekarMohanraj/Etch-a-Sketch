<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Martel:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="index.js"></script>
    <div id="nav-bar">
        <h1>Etch-a-Sketch</h1>
        <button type="button" onclick="onReset()">Reset</button>

    </div>
    <div id="main-content">
        <div id="Selectors-div">
            <div id="range-value">
                <input class = "range-slider" type="range" min="5" max="30" value="16" onchange="onRangeChange()">
                <div>16 x 16</div>
            </div>
            <button id="random-color-btn" type="button" onclick="onClickRainbow()">Pick random color</button>
            <button id="opaque-button" type="button" onclick="onClickOpaque()">Opaque</button>
        </div>
        <div id="grid-area"></div>
        <script>createGrid()</script>
    </div>

</body>
</html>
